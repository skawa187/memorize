{% extends 'base.html' %}

{% block cont %}

<!-- FILES -->
<div class="container my-2 mx-auto">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="display-6">File list for user {{ request.user }}</h2>
        </div>
    </div>
</div>
<br>

<div class="container mx-auto">
    <table class="table table-striped caption-top">
        <caption>Your file list</caption>
        <thead>
            <tr>
                <th>#</th>
                <th>File name</th>
                <th>Download link</th>
            </tr>
        </thead>
        <tbody>
            {% for file, url in user_files.items %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ file }}</td>
                <td><a href='{{ url }}'>{{ file }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="container text-center">
    <div class="row align-items-center">
        <div class="col">
            <a class="btn btn-secondary" href="{% url 'file-gen' %}">Generate a new csv file</a>
        </div>
    </div>
</div>

{% endblock %}
