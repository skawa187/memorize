{% extends 'base.html' %}

{% block cont %}

{% if messages %}
<ul class="messages">
    {% for m in messages %}
    <li {% if m.tags %} class="{{ m.tags }}"{% endif %}>
        {{ m }}
    </li>
    {% endfor %}
</ul>
{% endif %}

<h2>File list</h2>
{{ file_list }}

<p>base url</p>
{{ base_url }}

<p>user uuid</p>
{{ request.user.name }}
{{ request.user.uuid|slice:":8" }}

<a href="{% url 'file-gen' %}">Generate new csv file</a>

{% endblock %}
