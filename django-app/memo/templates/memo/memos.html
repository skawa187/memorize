{% extends 'base.html' %}

{% block cont %}

<div class="container text-center">
    <h1>Memo list page</h1>
    <p><a href="{% url 'memo-create' %}">Create new Memo</a></p>
</div>

<table>
    <tr>
        <th>Memo #</th>
        <th>Title </th>
        <th>Created </th>
        <th></th>
        <th></th>
    </tr>
    {% for memo in memo_list %}
    <tr>
        <td><a href="{% url 'memo-detail' memo.id %}"># {{ memo.id }}</a></td>
        <td>{{ memo.title }}</td>
        <td>{{ memo.created }}</td>
        <td><a href="{% url 'memo-update' memo.id %}">Edit</a></td>
        <td><a href="{% url 'memo-delete' memo.id %}">Delete</a></td>
    </tr>
    {% empty %}
    <h1>Empty list </h1>
    {% endfor %}
</table>
<br>

<a href="{% url 'file-list' %}"><span>Show files</span></a>

{% endblock %}
